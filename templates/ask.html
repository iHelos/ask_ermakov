{% extends "layout.html" %}

{% block main %}

<div class="row-fluid">
    <div class="col-xs-12 col-sm-8 col-md-6">
      <form class="form-horizontal" method="POST">
          {% csrf_token %}
      <fieldset>

      <!-- Form Name -->
      <h2>Ask a question</h2>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label" for="title">Title</label>  
        <div class="col-md-9">

        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-3 control-label" for="description">Description</label>
        <div class="col-md-9">                     

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label" for="tags">Tags (max: 3)</label>
        <div class="col-md-9">

        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <button id="sub_button" name="sub_button" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>

      </fieldset>
      </form>
    </div>
  </div>

{% endblock %}
